[theme]
base="light"
primaryColor="#0d6efd"
backgroundColor="#ffffff"
secondaryBackgroundColor="#f0f2f6"
textColor="#000000"
font="sans serif"

[server]
# Playwright가 생성하는 브라우저 캐시 폴더와 같이 파일이 매우 많은 폴더를
# Streamlit의 파일 감시 대상에서 제외하여 'inotify limit' 에러를 방지합니다.
folderWatchBlacklist = [".cache", "ms-playwright"]
